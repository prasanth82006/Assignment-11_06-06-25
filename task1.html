 <!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Task 1</title>
</head>

<body>
     <label for="number">Enter your number: </label>
     <input type="text" id="number" />
     <button onclick="reverseNumber()"> Reverse Value</button>
     <p>The reversed value is : <span id="getValue"></span></p>
     <script>
          function reverseNumber() {
               const input = document.getElementById('number')
               let inputValue = parseInt(input.value)
               const span = document.getElementById('getValue')
               let result = 0;
               while (inputValue !== 0) {
                    result = result * 10 + inputValue % 10
                    inputValue = Math.floor(inputValue / 10)
               }
               span.innerText = result
          }
     </script>
</body>

</html>
